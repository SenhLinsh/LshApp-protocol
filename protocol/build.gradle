apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
//        applicationId "com.linsh.protocol"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    debugImplementation 'com.android.support:appcompat-v7:27.1.1'
    debugImplementation 'com.android.support:design:27.1.1'

    debugImplementation 'io.reactivex.rxjava2:rxjava:2.2.0'
    debugImplementation 'com.squareup.okhttp3:okhttp:3.11.0'
}
